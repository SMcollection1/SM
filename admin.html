<script>
  const form = document.getElementById("productForm");
  const message = document.getElementById("message");
  const productList = document.getElementById("productList");

  const ADD_API_URL = "https://sm-bice.vercel.app/api/add-product";
  const GET_API_URL = "https://sm-bice.vercel.app/api/products";

  // üü¢ Add Product
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const product = {
      name: document.getElementById("name").value,
      category: document.getElementById("category").value,
      price: document.getElementById("price").value,
      image: document.getElementById("image").value,
    };

    message.innerHTML = "‚è≥ Adding product...";

    try {
      const res = await fetch(ADD_API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(product),
      });

      const data = await res.json();

      if (res.ok) {
        message.style.color = "green";
        message.innerHTML = "‚úÖ " + data.message;
        form.reset();
        loadProducts();
      } else {
        message.style.color = "red";
        message.innerHTML = "‚ùå " + (data.message || "Error adding product.");
      }
    } catch (err) {
      message.style.color = "red";
      message.innerHTML = "‚ö†Ô∏è Connection error.";
    }
  });

  // üü£ Load Existing Products
  async function loadProducts() {
    try {
      const res = await fetch(GET_API_URL);
      const data = await res.json();
      productList.innerHTML = "<h2>All Products</h2>";
      data.forEach((p) => {
        productList.innerHTML += `
          <div class="product">
            <img src="${p.image}" alt="${p.name}" />
            <p><strong>${p.name}</strong> (${p.category}) - Rs ${p.price}</p>
          </div>
        `;
      });
    } catch {
      productList.innerHTML = "<p style='color:red;'>Error loading products.</p>";
    }
  }

  loadProducts();
</script>
