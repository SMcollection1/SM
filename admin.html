<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SM Collections Admin Panel</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #d63384;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #d63384;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #b62c70;
    }
  </style>
</head>
<body>

  <h1>Admin Panel - SM Collections</h1>
  <p>Add new products below üëá</p>

  <form id="productForm">
    <input type="text" id="name" placeholder="Product Name" required />
    <textarea id="description" placeholder="Description" required></textarea>
    <input type="text" id="price" placeholder="Price (PKR)" required />
    <input type="text" id="image" placeholder="Image URL" required />
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="cosmetics">Cosmetics</option>
      <option value="jewelry">Jewelry</option>
      <option value="clothing">Clothing</option>
      <option value="electronics">Electronics</option>
    </select>
    <button type="submit">Add Product</button>
  </form>

  <p id="msg"></p>

  <script>
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const msg = document.getElementById('msg');
      msg.textContent = "Saving product... ‚è≥";

      const product = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        price: document.getElementById('price').value,
        image: document.getElementById('image').value,
        category: document.getElementById('category').value
      };

      const repoOwner = "SMcollection1";  // ‚ö†Ô∏è Change if your GitHub username is different
      const repoName = "SM";              // ‚ö†Ô∏è Your repository name
      const filePath = "products.json";   // File where products will be stored

      try {
        const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
          headers: {
            Authorization: `token ${process.env.GITHUB_TOKEN}`
          }
        });
        const data = await response.json();

        const content = atob(data.content);
        const products = JSON.parse(content || "[]");
        products.push(product);

        const updatedContent = btoa(JSON.stringify(products, null, 2));

        const updateResponse = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
          method: "PUT",
          headers: {
            Authorization: `token ${process.env.GITHUB_TOKEN}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: `Added new product: ${product.name}`,
            content: updatedContent,
            sha: data.sha,
          }),
        });

        if (updateResponse.ok) {
          msg.textContent = "‚úÖ Product saved successfully!";
          e.target.reset();
        } else {
          msg.textContent = "‚ùå Error saving product!";
        }
      } catch (error) {
        msg.textContent = "‚ö†Ô∏è Something went wrong!";
      }
    });
  </script>

</body>
</html>
