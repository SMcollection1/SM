<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SM Collections</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }

    /* Navbar */
    header {
      background-color: #d63384;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.2em;
      letter-spacing: 1px;
      font-weight: 600;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, #fff0f6, #ffe6f0);
    }
    .hero h1 {
      color: #d63384;
      font-size: 2.3em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.1em;
      margin-bottom: 25px;
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #d63384;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
    }
    .btn:hover {
      background-color: #b62c70;
    }

    /* Products Section */
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .category {
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .category:hover {
      transform: translateY(-5px);
    }
    .category img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .category h3 {
      margin-top: 10px;
      color: #d63384;
    }
    .category p {
      margin: 5px 0;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #f1f1f1;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>üíé SM Collections üíé</header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to SM Collections</h1>
    <p>Explore cosmetics, jewelry, clothing, and electronics ‚Äî all in one place!</p>
    <a href="https://wa.me/923133295329" class="btn">Chat on WhatsApp</a>
  </section>

  <!-- Products Section -->
  <section class="categories" id="products">
    <h2 style="text-align:center; color:#d63384; width:100%;">Our Latest Products</h2>
  </section>

  <!-- Product Loader Script -->
  <script>
    // Fetch products dynamically from API
    fetch('https://sm-bice.vercel.app/api/products')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        container.innerHTML = "";
        data.forEach(p => {
          const div = document.createElement('div');
          div.classList.add('category');
          div.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.category}</p>
            <p><strong>Price:</strong> Rs ${p.price}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('products').innerHTML =
          "<p style='color:red;text-align:center;'>‚ö†Ô∏è Error loading products.</p>";
      });
  </script>

  <!-- Footer -->
  <footer>¬© 2025 SM Collections. All rights reserved.</footer>

</body>
</html>
